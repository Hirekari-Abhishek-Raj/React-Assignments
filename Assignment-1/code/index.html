<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width">
<title>Designing Web App using HTML/CSS/REACT</title>
<link rel="stylesheet" href="style.css" />
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<!-- Don't use this in production: -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
//React Code here
const responsiveUI= React.createElement(
  'div',{className:'container'},
  React.createElement('div',{className:'row1'},
  React.createElement('div',{className:'yellow1'},null),
  React.createElement('div',{className:'yellow1'},null),
  ),
  React.createElement('div',{className:'row2'},
  React.createElement('div',{className:'red1'},null)
  ),
  React.createElement('div',{className:'row3'},
  React.createElement('div',{className:'blue'},null),
  React.createElement('div',{className:'blue'},null),
  React.createElement('div',{className:'blue blue3'},null)
  )
)

 ReactDOM.render(responsiveUI,document.getElementById('root'));

</script>
<!--
     Note: this page is a great way to try React but it's not suitable for production.

     In a larger project, you can use an integrated toolchain that includes JSX instead:

     You can also use React without JSX, in which case you can remove Babel:
     https://reactjs.org/docs/react-without-jsx.html
   -->
</body>
</html>
